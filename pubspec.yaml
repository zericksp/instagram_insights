name: instagram_insights
description: App para visualizar insights do Instagram

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # Charts and graphs
  fl_chart: ^1.1.0
  
  # Date formatting
  intl: ^0.20.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true